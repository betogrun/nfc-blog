<h3 id="description">Description</h3>

<p>The <code class="language-plaintext highlighter-rouge">npm bundle</code> command has been removed in 1.0, for the simple reason
that it is no longer necessary, as the default behavior is now to
install packages into the local space.</p>

<p>Just use <code class="language-plaintext highlighter-rouge">npm install</code> now to do what <code class="language-plaintext highlighter-rouge">npm bundle</code> used to do.</p>
