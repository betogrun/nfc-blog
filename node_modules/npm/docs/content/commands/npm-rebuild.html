<h3 id="synopsis">Synopsis</h3>

<div class="language-bash highlighter-rouge"><div class="highlight"><pre class="highlight"><code>npm rebuild <span class="o">[[</span>&lt;@scope&gt;/&lt;name&gt;]...]

<span class="nb">alias</span>: npm rb
</code></pre></div></div>

<h3 id="description">Description</h3>

<p>This command runs the <code class="language-plaintext highlighter-rouge">npm build</code> command on the matched folders.  This is useful when you install a new version of node, and must recompile all your C++ addons with the new binary.</p>
